<div class="container" ng-controller="PerfilItemAcessoController" ng-init="getTodos(1)">
    <div class="row">
        <div class="col-sm-12">
            <legend> <span class="glyphicon glyphicon-list-alt"></span> Perfil de Acesso</legend>        
        </div>
    </div> 
    <div class="row">
        <div class="form-group col-sm-5">
            <label>Busca</label>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                </span>
                <input class="form-control" name="busca" type="text" ng-model="busca" ng-change="buscarPerfilContendoNome()" placeholder="Busca por nome do perfil de acesso" />
            </div>
        </div>
        <div class="form-group col-sm-7">
            <label> &nbsp; </label>
            <div>
                <span class="pull-right">
                    <a ng-click="novo()" class="btn btn-primary btn-padrao" role="button">
                        <span class="glyphicon glyphicon-plus-sign" ></span> Novo
                    </a>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table width="100%" border="0" class="table table-striped table-hover" >
                <thead>
                <th width="30%">Nome</th>
                <th width="5%">Ações</th>
                </thead>
                <tbody>
                    <tr ng-repeat="perfilAcesso in perfisDeAcesso">
                        <td>{{perfilAcesso.nome}}</td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm" ng-click="editar(perfilAcesso)">
                                <span class='glyphicon glyphicon-edit'></span>
                            </button>

                            <button type="button" class="btn btn-danger btn-sm" ng-click="deletar(perfilAcesso)" name="excluir">
                                <span class='glyphicon glyphicon-remove-circle'></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>        
        </div>
    </div>
    <div class="row ">
        <div class="col-sm-12">
            <pagination boundary-links="true" num-pages="perfisDeAcesso.pageCount" total-items="perfisDeAcesso.pageCount*perfisDeAcesso.maxRows" items-per-page="perfisDeAcesso.maxRows"
                        ng-model="pageNumber" ng-change="getTodos(pageNumber)" class="pagination-sm" max-size="perfisDeAcesso.maxPagesToShow"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
            </pagination>
        </div>
    </div>
</div>
