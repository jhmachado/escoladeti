<div class="container" ng-controller="ItemAcessoController" ng-init="getTodos(1)">
    <div class="row">
        <div class="col-sm-12">
            <legend><span class="glyphicon glyphicon-list-alt"></span> Item de Acesso</legend>        
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-5">
            <label>Busca</label>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                </span>
                <input class="form-control" name="busca" type="text" ng-model="busca" ng-change="buscarItemContendoNome()" placeholder="Busca por nome do item de acesso" />
            </div>
        </div>
        <div class="form-group col-sm-7">
            <label>&nbsp;</label>
            <div>
                <span class="pull-right">
                    <button type='submit' class='btn btn-primary btn-padrao'
                            value='novo' ng-click="novo()">
                        <span class='glyphicon glyphicon-plus-sign'></span> Novo
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table width="100%" border="0" class="table table-striped table-hover" >
                <thead>
                <th width="45%">Nome </th>
                <th width="5%">Ações</th>
                </thead>
                <tbody>
                    <tr ng-repeat="itemAcesso in itensDeAcesso.list">
                        <td>{{itemAcesso.nome}}</td>
                        <td>
                            <button type="button" ng-click="editar(itemAcesso)"class="btn btn-warning btn-sm ">
                                <span class="glyphicon glyphicon-edit"></span>
                            </button>

                            <button type="submit" ng-click="deletar(itemAcesso)" class="btn btn-danger btn-sm" >
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                        </td>
                    </tr>	
                </tbody>					
            </table>        
        </div>
    </div>
    <div class="row ">
        <div class="col-sm-12">
            <pagination boundary-links="true" num-pages="itensDeAcesso.pageCount" total-items="itensDeAcesso.pageCount*itensDeAcesso.maxRows" items-per-page="itensDeAcesso.maxRows"
                        ng-model="pageNumber" ng-change="getTodos(pageNumber)" class="pagination-sm" max-size="itensDeAcesso.maxPagesToShow"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
            </pagination>
        </div>
    </div>
</div>
